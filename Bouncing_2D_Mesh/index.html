<!doctype html>
<html>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        attribute vec4 vColor;
        uniform mat4 mPV;
        uniform mat4 mM;
        varying vec4 fColor;

        void main()
        {
            fColor = vColor;
            gl_Position = mPV * mM * vPosition;
        }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;

        void main()
        {
            gl_FragColor = fColor;
        }
    </script>
